version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DSN=sqlite+aiosqlite:///./app.db
    volumes:
      - ./app:/app/app  
      - ./data:/app/data  
      - ./logs:/app/logs  
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"